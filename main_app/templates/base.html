{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosh Hunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="blue darken-1">
    <header class="navbar-fixed">
        <nav class="blue darken-1 z-depth-0">
            <ul>
                <a href="/" class="brand-logo left"><i class="material-icons" style="font-size: 45px;">&nbsp;&nbsp;restaurant_menu</i>Nosh Hunt&nbsp;&nbsp;</a>
            </ul>
            <ul class="right">
                {% if user.is_authenticated %}
                    <!-- <li><a>All Lists</a></li> -->
                    <li><a href="{% url 'index' %}">Your Lists</a></li>
                    <li><a href="{% url 'lists_create' %}">Create List</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <li><a href="{% url 'signup' %}" class="btn-small waves-effect black-text blue accent-1">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer blue">
        <div class="right">All Rights Reserved, &copy; 2023 Nosh Hunt &nbsp;</div>
    </footer>
</body>
</html>
