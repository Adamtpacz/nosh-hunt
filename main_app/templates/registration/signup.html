{% extends 'base.html' %}
{% block content %}

<h1 class="white-text">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form id="signup" method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn blue accent-1 black-text" value="Sign Up">
</form>

{% endblock %}
