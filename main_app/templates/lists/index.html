{% extends 'base.html' %}
{% block content %}

<h1>Your Lists</h1>

{% for list in lists %}
  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ list.title }}</span>
        <p>Category: {{ list.category }}</p>
        <p>City: {{ list.city }}</p>
        <p>Likes: {{ list.likes }}</p>
      </div>
    </div>
{% endfor %}

{% endblock %}
