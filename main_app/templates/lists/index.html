{% extends 'base.html' %}
{% block content %}

<h1 class="center-align">Your Lists</h1>

{% for list in lists %}
<div class="card">
    <div class="row">
        <div class="col s6">
            <a href="{% url 'detail' list.id %}">
                <div class="card-content">
                    <span class="card-title">{{ list.title }}</span>
                    <p>Category: {{ list.get_category_display }}</p>
                    <p>City: {{ list.get_city_display }}</p>
                    <p>Likes: {{ list.likes }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
